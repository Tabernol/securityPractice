<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reset</title>
</head>
<body>
<form th:action="@{/login/reset}" method="post">
    <input type="hidden" name="token" th:value="${token}">
    <label for="password"> Password
        <input name="password" type="password" placeholder="password" id="password">
    </label>
    <br>
    <label for="repeat_password"> Repeat password
        <input name="repeat_password" type="password" placeholder="repeat_password" id="repeat_password">
    </label>
    <button type="submit"> Submit</button>
</form>
</body>
</html>
