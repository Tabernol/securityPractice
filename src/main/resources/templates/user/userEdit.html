<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<form th:method="POST" th:action="@{'/users/'+ ${user.id}}">
    <div class="form-outline mb-0">
        <input th:type="text" id="form1" class="form-control form-control-lg" name="name" th:value="${user.name}"/>

    </div>

    <div class="d-flex justify-content-center">
        <button type="submit"
                class="btn btn-secondary">Edit
        </button>
    </div>
</form>

</body>
