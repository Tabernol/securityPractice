<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>

<div>
    <h4 th:text="${user.name}"></h4>
    <br>
    <h4 th:text="${user.login}"></h4>
    <br>
    <h4 th:text="${user.birthDate}"></h4>
    <br>

    <a th:href="@{'/edit/' + ${user.id}}"> edit </a>
</div>


</body>
</html>
