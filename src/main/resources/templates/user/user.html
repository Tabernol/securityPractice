<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<form method="post" action="editUser">
    <div class="form-outline mb-0">
        <input type="text" id="form1" class="form-control form-control-lg" name="name" th:value = "${user.name}"/>
        <label class="form-label" for="form1">Your Name</label>
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit"
                class="btn btn-secondary">Edit
        </button>
    </div>

</form>
</body>
</html>
